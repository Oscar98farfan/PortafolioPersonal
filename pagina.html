<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista AppSheet Móvil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            max-width: 600px;
            margin-bottom: 20px;
            color: #666;
        }
        .app-container {
            position: relative;
            margin-bottom: 30px;
        }
        .phone-container {
            width: 340px;
            height: 640px;
            border: 12px solid black;
            border-radius: 30px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .device-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .device-controls a {
            font-size: 24px;
            color: #777;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }
        .device-controls a:hover, .device-controls a.active {
            color: #4CAF50;
        }
        @media (max-width: 500px) {
            .phone-container {
                width: 100%;
                height: 570px;
                border-width: 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .device-controls {
                display: none;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            color: #aaa;
            cursor: pointer;
        }
        .close:hover {
            color: #333;
        }
        .modal-iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Prueba la Aplicación Móvil</h1>
    <p class="description">Visualiza nuestra aplicación AppSheet como se vería en un dispositivo móvil.</p>
    
    <div class="app-container">
        <div class="phone-container">
            <iframe src="https://www.appsheet.com/start/0f34f1a0-ddd8-442c-92dd-5e60de93d6bc?platform=mobile" id="appframe"></iframe>
        </div>
        
        <div class="device-controls">
            <a onclick="changeView(event, 'mobile')" class="active" title="Vista móvil">
                <i class="fas fa-mobile-alt"></i>
            </a>
            <a onclick="openModal('tablet')" title="Vista tablet">
                <i class="fas fa-tablet-alt"></i>
            </a>
            <a onclick="openModal('desktop')" title="Vista escritorio">
                <i class="fas fa-desktop"></i>
            </a>
        </div>
    </div>
    
    <div id="tabletModal" class="modal">
        <div class="modal-content" style="max-width: 820px;">
            <span class="close" onclick="closeModal('tablet')">&times;</span>
            <iframe class="modal-iframe" src="https://www.appsheet.com/start/0f34f1a0-ddd8-442c-92dd-5e60de93d6bc" id="tabletFrame"></iframe>
        </div>
    </div>
    
    <div id="desktopModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('desktop')">&times;</span>
            <iframe class="modal-iframe" src="https://www.appsheet.com/start/0f34f1a0-ddd8-442c-92dd-5e60de93d6bc" id="desktopFrame"></iframe>
        </div>
    </div>

    <script>
        function changeView(event, type) {
            const frame = document.getElementById('appframe');
            document.querySelectorAll('.device-controls a').forEach(el => el.classList.remove('active'));
            event.target.closest('a').classList.add('active');

            if (type === 'mobile') {
                frame.src = "https://www.appsheet.com/start/0f34f1a0-ddd8-442c-92dd-5e60de93d6bc?platform=mobile";
            }
        }
        
        function openModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'flex';
        }
        
        function closeModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
            }
        });
    </script>
</body>
</html>
